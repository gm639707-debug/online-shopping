<!DOCTYPE html>
<html>
<head>
<title>Clothes - Online Store</title>
<style>
    body { margin: 0; font-family: Arial, sans-serif; background: pink; }
    header { background:linear-gradient(to right,purple,pink);
    color: white; padding: 15px; text-align: center; }
    nav { background: purple; padding: 12px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: pink; }

    .container { 
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center; 
        padding: 20px; 
    }
    .product { 
        background: white; 
        width: 250px; 
        margin: 15px; 
        border-radius: 8px; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        text-align: center; 
        transition: transform 0.3s; 
    }
    .product:hover { transform: scale(1.05); }
    .product img { 
        width: 100%; 
        height: 200px; 
        object-fit: cover; 
        border-top-left-radius: 8px; 
        border-top-right-radius: 8px; 
    }
    .product h3 { margin: 10px 0; }
    .price { color: #ff6f61; font-weight: bold; }
    .btn { 
        background: purple; 
        color: white; 
        padding: 10px 15px; 
        text-decoration: none; 
        border-radius: 4px; 
        display: inline-block; 
        margin: 10px 0; 
    }
    .btn:hover { background: purple; }
</style>
</head>
<body>

<header>
